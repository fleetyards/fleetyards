components:
  parameters:
    PageParameter:
      name: page
      in: query
      schema:
        type: string
        default: '1'
      required: false
    SortingParameter:
      name: s
      in: query
      schema:
        type: array
        items:
          type: string
      description: Sorting
      required: false
  schemas:
    BarChartStats:
      type: object
      properties:
        label:
          type: string
        count:
          type: integer
        tooltip:
          type: string
      additionalProperties: false
      required:
      - label
      - count
      - tooltip
      title: BarChartStats
    BaseList:
      type: object
      properties:
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      required:
      - items
      - meta
      title: BaseList
    CargoHold:
      type: object
      properties:
        dimensions:
          "$ref": "#/components/schemas/CargoHoldDimension"
        capacity:
          type: integer
        maxContainerSize:
          "$ref": "#/components/schemas/CargoHoldContainerSize"
        limits:
          type: object
          properties:
            min:
              "$ref": "#/components/schemas/CargoHoldLimit"
            max:
              "$ref": "#/components/schemas/CargoHoldLimit"
          additionalProperties: false
          required:
          - min
      additionalProperties: false
      required:
      - dimensions
      - capacity
      - maxContainerSize
      - limits
      title: CargoHold
    CargoHoldContainerSize:
      type: object
      properties:
        size:
          type: integer
        dimensions:
          "$ref": "#/components/schemas/CargoHoldDimension"
      additionalProperties: false
      required:
      - size
      - dimensions
      title: CargoHoldContainerSize
    CargoHoldDimension:
      type: object
      properties:
        x:
          type: number
        "y":
          type: number
        z:
          type: number
      additionalProperties: false
      required:
      - x
      - "y"
      - z
      title: CargoHoldDimension
    CargoHoldLimit:
      type: object
      properties:
        dimensions:
          "$ref": "#/components/schemas/CargoHoldDimension"
        capacity:
          type: integer
      additionalProperties: false
      required:
      - dimensions
      - capacity
      title: CargoHoldLimit
    Check:
      type: object
