        nameCont:
          type: string
        nameIn:
          type: array
          items:
            type: string
      title: StationQuery
    Shop:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        buying:
          type: boolean
        location:
          type: string
          nullable: true
        locationLabel:
          type: string
        media:
          type: object
          properties:
            storeImage:
              "$ref": "#/components/schemas/MediaImage"
              nullable: true
        refineryTerminal:
          type: boolean
        rental:
          type: boolean
        selling:
          type: boolean
        station:
          "$ref": "#/components/schemas/StationShop"
        stationLabel:
          type: string
        type:
          "$ref": "#/components/schemas/ShopTypeEnum"
        typeLabel:
          type: string
        storeImage:
          type: string
          nullable: true
          format: uri
          deprecated: true
        storeImageSmall:
          type: string
          nullable: true
          format: uri
          deprecated: true
        storeImageMedium:
          type: string
          nullable: true
          format: uri
          deprecated: true
        storeImageLarge:
          type: string
          nullable: true
          format: uri
          deprecated: true
      required:
      - id
      - name
      - slug
      - type
      - typeLabel
      - stationLabel
      - locationLabel
      - rental
      - buying
      - selling
      - refineryTerminal
      - media
      - station
      title: Shop
    Starsystem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        danger:
