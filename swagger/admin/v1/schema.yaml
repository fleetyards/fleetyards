    Image:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        caption:
          type: string
          nullable: true
        size:
          type: number
        width:
          type: integer
          nullable: true
        height:
          type: integer
          nullable: true
        type:
          type: string
        enabled:
          type: boolean
        global:
          type: boolean
        background:
          type: boolean
        url:
          type: string
          format: uri
        smallUrl:
          type: string
          format: uri
        bigUrl:
          type: string
          format: uri
        gallery:
          "$ref": "#/components/schemas/Gallery"
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
      - id
      - name
      - createdAt
      - updatedAt
      title: Image
    Images:
      type: object
      properties:
        meta:
          "$ref": "#/components/schemas/Meta"
        items:
          type: array
          items:
            "$ref": "#/components/schemas/Image"
      required:
      - items
      title: Images
    ImageInput:
      type: object
      properties:
        caption:
          type: string
        enabled:
          type: boolean
        global:
          type: boolean
        background:
          type: boolean
        galleryId:
          type: string
          format: uuid
        galleryType:
          "$ref": "#/components/schemas/GalleryTypeEnum"
      title: ImageInput
    ImageInputCreate:
      type: object
