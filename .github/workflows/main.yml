name: Main

on:
  push:
    branches: ["main", "staging", "trying"]
    tags-ignore:
      - "*.*"
    paths-ignore:
      - "CHANGELOG.md"
      - "config/version.rb"
      - "package.json"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  js-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/js-setup-action

  js-lint:
    needs: js-setup
    uses: ./.github/workflows/js-lint.job.yml

  js-prettier:
    needs: js-setup
    uses: ./.github/workflows/js-prettier.job.yml

  js-tests:
    needs: js-setup
    uses: ./.github/workflows/js-tests.job.yml

  ruby-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

  ruby-lint:
    needs: ruby-setup
    uses: ./.github/workflows/ruby-lint.job.yml

  ruby-tests:
    needs: ruby-setup
    uses: ./.github/workflows/ruby-tests.job.yml

  seeds:
    needs: ruby-setup
    uses: ./.github/workflows/seeds.job.yml

  # build:
  #   uses: ./.github/workflows/build.job.yml
  #   with:
  #     name: ${GITHUB_REF##*/}
  #   secrets: inherit

  e2e-test:
    needs: [ruby-setup, js-setup]
    uses: ./.github/workflows/e2e.job.yml

  deploy-to-stage:
    if: github.ref == 'refs/heads/main'
    needs: [ruby-lint, ruby-tests, js-tests, js-lint, js-prettier, seeds, e2e-test]
    uses: ./.github/workflows/deploy.job.yml
    with:
      environment: stage
      environment_name: Stage
      environment_url: https://stage.fleetyards.net

  notify-app_signal:
    runs-on: ubuntu-latest
    needs: [deploy-to-stage]
    steps:
      - run: |
          curl -X POST ${{ secrets.APP_SIGNAL_DEPLOY_HOOK }} \
          -H 'Content-Type: application/json' \
          -d "{\"revision\": \"$GITHUB_SHA\", \"user\": \"${{ github.actor }}\"}"

  notify-discord:
    runs-on: ubuntu-latest
    needs: [deploy-to-stage]
    steps:
      - run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
          -H 'Content-Type: application/json' \
          -d "{\"content\": \"**New Stage Release:**\" }"
