paths:
  /models:
    get:
      summary: Models Index
      tags:
        - Models
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelList'
      operationId: get-models
      description: List of Models
  '/models/{slug}':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
        description: Slug of Model
    get:
      summary: Model Detail
      tags:
        - Models
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
      operationId: get-model
      description: Model Detail
  '/models/{slug}/images':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
        description: Slug of Model
    get:
      summary: Model Images
      tags:
        - Models
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageList'
      operationId: get-model-images
      description: Model Images
  '/models/{slug}/videos':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
        description: Slug of Model
    get:
      summary: Model Videos
      tags:
        - Models
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoList'
      operationId: get-model-videos
      description: Model Videos
  /manufacturers:
    get:
      summary: Manufacturers Index
      tags:
        - Manufacturers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManufacturerList'
      operationId: get-manufacturers
      description: List of Manufacturers
      parameters:
        - schema:
            type: array
          in: query
          name: name
          description: Filter by name
        - schema:
            type: boolean
          in: query
          name: withModel
          description: Filter Manufacturers with Models
  /images/:
    get:
      summary: Images Index
      tags:
        - Images
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageList'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: get-images
      description: List of Images
      parameters:
        - schema:
            type: boolean
          in: query
          name: randomOrder
          description: Sort Images Random
        - schema:
            type: number
          in: query
          name: perPage
          description: Set Items per Page
        - schema:
            type: number
          in: query
          name: page
          description: Set Page number
  /components:
    get:
      summary: Components Index
      tags:
        - Components
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentList'
      operationId: get-components
      description: List of Components
  /filters/models/slugs:
    get:
      summary: Filters Model Slugs
      tags:
        - Filters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
      operationId: get-filters-models-slugs
      description: Get a list of all Model slugs
  /filters/models/sizes:
    get:
      summary: Filters Model Sizes
      tags:
        - Filters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Filter'
      operationId: get-filters-models-sizes
      description: All Models Size Filters
  /filters/models/focus:
    get:
      summary: Filters Models Focus
      tags:
        - Filters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Filter'
      operationId: get-filters-models-focus
      description: All Models Focus Filters
  /filters/models/filters:
    get:
      summary: Filters Models
      tags:
        - Filters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Filter'
      operationId: get-filters-models-filters
      description: All Model Filters
    parameters: []
  /filters/models/classifications:
    get:
      summary: Filters Models Classifications
      tags:
        - Filters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Filter'
      operationId: get-filters-models-classifications
      description: All Models Classification Filters
  /filters/models/production-states:
    get:
      summary: Filters Models Production States
      tags:
        - Filters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
