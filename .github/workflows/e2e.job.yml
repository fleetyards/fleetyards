name: E2E Job

on:
  workflow_call:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    env:
      RAILS_ENV: test
      NODE_OPTIONS: "--max_old_space_size=4096"
      DATABASE_URL: postgresql://root:root@127.0.0.1:8271/fleetyards_test
      DATABASE_HOST: 127.0.0.1
      DATABASE_USER: root
      ON_SUBDOMAIN: false
      RAILS_SERVE_STATIC_FILES: 1
      DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
      JOBS: 1

    services:
      postgres:
        image: postgres:13.2-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_DB: fleetyards_test
          POSTGRES_PASSWORD: root
        ports:
          - 8271:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:6.2.10-alpine
        ports:
          - 8272:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: ./.github/workflows/js-setup-action
      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144
      - uses: ankane/setup-opensearch@v1
      - run: mkdir -p log && mkdir -p tmp/pids && rm -f tmp/pids/*
      - name: install dependencies
        uses: Eeems-Org/apt-cache-action@v1.3
        with:
          packages: imagemagick libmagickwand-dev
      - name: Setup DB
        run: bundle exec rails db:create db:schema:load
      - name: Create ES Index
        run: bundle exec rails searchkick:reindex:all
      - name: Assets Compile
        run: bundle exec rails assets:precompile
      - name: Prefill DB
        run: bundle exec rails db:seed
      - name: Install playwright browsers
        run: pnpm test:e2e:install
      - name: Run e2e Tests
        run: pnpm test:e2e:run --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
