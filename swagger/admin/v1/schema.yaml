---
openapi: 3.0.1
info:
  title: FleetYards.net Command API
  version: v1
servers:
- url: http://admin.fleetyards.test/api/v1
  description: Dev Server
- url: http://admin.fleetyards.test/api/v1
  description: Production Server
- url: https://admin.fleetyards.dev/api/v1
  description: Staging Server
paths:
  "/images":
    get:
      summary: Images list
      operationId: list
      description: Get a List of Images
      tags:
      - Images
      parameters:
      - name: page
        in: query
        required: false
        default: 1
        schema:
          type: number
      - name: perPage
        in: query
        required: false
        default: 30
        schema:
          type: string
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ImageQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Images"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
    post:
      summary: Image create
      operationId: create
      description: Create a new Image
      tags:
      - Images
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Image"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/ImageInputCreate"
  "/images/{id}":
    parameters:
    - name: id
      in: path
      format: uuid
      description: id
      required: true
      schema:
        type: string
    put:
      summary: Image update
      tags:
      - Images
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Image"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '404':
          description: not_found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                "$ref": "#/components/schemas/ImageInput"
    delete:
      summary: Image destroy
      operationId: destroy
      tags:
      - Images
      responses:
        '200':
          description: successful
        '401':
          description: unauthorized
        '404':
          description: not_found
  "/stations":
    get:
      summary: Stations list
      operationId: list
      description: Get a List of Images
      tags:
      - Stations
      parameters:
      - name: page
        in: query
        required: false
        default: 1
        schema:
          type: number
      - name: perPage
        in: query
        required: false
        default: 30
        schema:
          type: string
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/StationQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Stations"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
components:
  schemas:
    BaseList:
      type: object
      properties:
        meta:
          "$ref": "#/components/schemas/Meta"
      title: BaseList
    ShopTypeEnum:
      type: string
      enum:
      - clothing
      - armor
      - weapons
      - components
      - armor_and_weapons
      - superstore
      - ships
      - admin
      - bar
      - hospital
      - salvage
      - resources
      - rental
      - computers
      - blackmarket
      - mining_equipment
      - equipment
      - courier
      - refinery
      - pharmacy
      - cargo
      - souvenirs
      - kiosk
      - ship_customizations
      title: ShopTypeEnum
    FieldError:
      type: object
      properties:
        attribute:
          type: string
        messages:
          type: array
          items:
            "$ref": "#/components/schemas/StandardError"
      required:
      - attribute
      - messages
      title: FieldError
    FilterOption:
      type: object
      properties:
        category:
          type: string
        icon:
          type: string
          nullable: true
        name:
          type: string
        value:
          type: string
      required:
      - name
      - value
      - category
      title: FilterOption
    MediaImage:
      type: object
      properties:
        large:
          type: string
          format: uri
        medium:
          type: string
          format: uri
        small:
          type: string
          format: uri
        source:
          type: string
          format: uri
      required:
      - source
      - small
      - medium
      - large
      title: MediaImage
    Meta:
      type: object
      properties:
        pagination:
          "$ref": "#/components/schemas/Pagination"
      title: Meta
    Pagination:
      type: object
      properties:
        currentPage:
          type: integer
        totalPages:
          type: integer
      required:
      - currentPage
      - totalPages
      title: Pagination
    StandardError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
      - code
      - message
      title: StandardError
    ValidationError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        errors:
          type: array
          items:
            "$ref": "#/components/schemas/FieldError"
      required:
      - code
      - message
      title: ValidationError
    CelestialObject:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        designation:
          type: string
        media:
          storeImage:
            "$ref": "#/components/schemas/MediaImage"
            nullable: true
        storeImage:
          type: string
          format: url
          deprecated: true
        storeImageLarge:
          type: string
          deprecated: true
        storeImageMedium:
          type: string
          deprecated: true
        storeImageSmall:
          type: string
          deprecated: true
        description:
          type: string
          nullable: true
        type:
          type: string
          nullable: true
        habitable:
          type: boolean
          nullable: true
        fairchanceact:
          type: boolean
          nullable: true
        subType:
          type: string
          nullable: true
        size:
          type: string
          nullable: true
        danger:
          type: integer
          nullable: true
        economy:
          type: integer
          nullable: true
        population:
          type: integer
          nullable: true
        locationLabel:
          type: string
          nullable: true
        starsystem:
          "$ref": "#/components/schemas/Starsystem"
          nullable: true
      required:
      - id
      - name
      - slug
      - designation
      title: CelestialObject
    Dock:
