version: '3'

services:
  app:
    image: fleetyards/app:latest
    build: .
    ports:
      - 3001:3000
    environment:
      DATABASE_URL: postgresql://root:root@postgres:5432/fleetyards
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_URL: elasticsearch:9200
      INITIAL_DB_SETUP: 1
      UNSAFE: 1
      RAILS_SERVE_STATIC_FILES: 1
      PORT: 3000
      ON_SUBDOMAIN: 1
    depends_on:
      - postgres
      - redis
      - elasticsearch
      # - kibana
      # - mailhog
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres-local:/var/lib/postgresql/data
      - ./dumps:/backups
  redis:
    image: redis:6.0.9
    ports:
      - 6379:6379
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      cluster.name: fleetyards-development-cluster
      xpack.security.enabled: 'false'
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    volumes:
      - ./data/es-local:/usr/share/elasticsearch/data
