---
zh-TW:
  devise:
    confirmations:
      confirmed: Your account was successfully confirmed.
      send_instructions: You will receive an email with instructions about how to confirm your account in a few minutes.
      send_paranoid_instructions: If your email address exists in our database, you will receive an email with instructions about how to confirm your account in a few minutes.
    failure:
      already_authenticated: You are already signed in.
      inactive: Your account is not activated yet.
      invalid: Invalid email/username or password.
      last_attempt: You have one more attempt before your account will be locked.
      locked: Your account is locked.
      not_confirmed: Your account could not be confirmed.
      not_found_in_database: Invalid email or password.
      two_factor_required: 2FA required for login.
      two_factor_invalid: 2FA Code invalid.
      timeout: Your session expired. Please sign in again to continue.
      unauthenticated: You need to sign in or sign up before continuing.
      unconfirmed: You have to confirm your account before continuing.
    mailer:
      confirmation_instructions:
        content:
          confirm_email_link: Confirm email
          confirm_email_text: 'To confirm your new email please click on the following link:'
          confirm_link: Activate Account
          confirm_text: 'To activate your Account please click on the following link:'
          welcome: Welcome %{username}
        subject: Confirmation instructions
      email_changed:
        content:
          text_confirmed: We're contacting you to notify you that your email has been changed to %{email}.
          text_unconfirmed: We're contacting you to notify you that your email is being changed to %{email}.
      password_change:
        content:
          text: We're contacting you to notify you that your password has been changed.
      reset_password_instructions:
        content:
          change_link: Change my Password
          first_text: Someone has requested a link to change your password, and you can do this through the link below.
          hello: Hello
          second_text: If you didn't request this, please ignore this email.
          third_text: Your password won't change until you access the link above and create a new one.
        subject: Reset password instructions
      unlock_instructions:
        subject: Unlock Instructions
    omniauth_callbacks:
      failure: Could not authenticate you from %{kind} because "%{reason}".
      success: Successfully authenticated from %{kind} account.
    otp:
      backup_codes: Generate Backup Codes
      backup_explain: Copy the Backup Codes and keep them save and secure.
      disable: Disable
      disable_explain: To disable 2-Factor-Auth just enter a valid Token.
      enable: Enable
      enable_explain: Scan the QR-Code and enter a generated Token.
      explain: To secure your FleetYards.net Account you can generate 2-Factor-Auth Tokens with <a href="%{google_auth_link}" target="_blank">Google Authenticator</a>, <a href="%{one_password_link}" target="_blank">1Password</a> or <a href="%{authy_link}" target="_blank">Authy</a>.
      messages:
        backup_codes: Backup Codes generated.
        disable:
          failure: Please enter a valid Token.
          success: 2-Factor-Authentication is now disabled.
        enable:
          failure: Please enter a valid Token.
          success: 2-Factor-Authentication is now enabled.
      otp_enabled: 2-Factor-Authentication enabled?
      otp_token: Token
      title: 2-Factor-Authentication
    passwords:
      no_token: You can't access this page without coming from a password reset email. If you do come from a password reset email, please make sure you used the full URL provided.
      send_instructions: You will receive an email with instructions about how to reset your password in a few minutes.
      send_paranoid_instructions: If your email address exists in our database, you will receive a password recovery link at your email address in a few minutes.
      update_failure: Your password could not be updated.
      updated: Your password was changed successfully. You are now signed in.
      updated_not_active: Your password was changed successfully.
    registrations:
      destroyed: Bye! Your account was successfully cancelled. We hope to see you again soon.
      signed_up: Welcome! You have signed up successfully.
      signed_up_but_inactive: You have signed up successfully. However, we could not sign you in because your account is not yet activated.
      signed_up_but_locked: You have signed up successfully. However, we could not sign you in because your account is locked.
      signed_up_but_unconfirmed: A message with a confirmation link has been sent to your email address. Please open the link to activate your account.
      update_needs_confirmation: You updated your account successfully, but we need to verify your new email address. Please check your email and click on the confirm link to finalize confirming your new email address.
      updated: You updated your account successfully.
    sessions:
      failure:
        jwt: JWT Invalid. Please Login.
      signed_in: Signed in successfully.
      signed_out: Signed out successfully.
    unlocks:
      send_instructions: You will receive an email with instructions about how to unlock your account in a few minutes.
      send_paranoid_instructions: If your account exists, you will receive an email with instructions about how to unlock it in a few minutes.
      unlocked: Your account has been unlocked successfully. Please sign in to continue.
