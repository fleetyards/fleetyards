openapi: 3.0.3
info:
  title: FleetYards.net Command API
  version: v1
  license:
    name: GNU General Public License v3.0
    url: https://github.com/fleetyards/fleetyards/blob/main/LICENSE
  x-logo:
    url: https://fleetyards.net/docs/logo.png
    altText: FleetYards.net logo
servers:
- url: http://admin.fleetyards.test/api/v1
  description: Dev Server
- url: http://admin.fleetyards.test/api/v1
  description: Production Server
- url: https://admin.fleetyards.dev/api/v1
  description: Staging Server
security:
- SessionCookie: []
paths:
  "/commodities":
    get:
      summary: Commodities list
      operationId: commodities
      description: Get a List of Commodities
      tags:
      - Commotities
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/CommodityQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Commodities"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/components/item_type_filters":
    get:
      summary: Component Item Type Filters
      operationId: itemTypes
      description: Get a list of Component Item Types
      tags:
      - ComponentsFilters
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/FilterOption"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/images":
    post:
      summary: Image create
      operationId: createImage
      description: Create a new Image
      tags:
      - Images
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Image"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/ImageInputCreate"
    get:
      summary: Images list
      operationId: images
      description: Get a List of Images
      tags:
      - Images
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ImageQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Images"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/images/{id}":
    parameters:
    - name: id
      in: path
      schema:
        type: string
        format: uuid
      description: id
      required: true
    delete:
      summary: Image destroy
      operationId: destroy
      tags:
      - Images
      responses:
        '204':
          description: successful
        '401':
          description: unauthorized
        '404':
          description: not_found
    put:
      summary: Image update
      operationId: updateImage
      tags:
      - Images
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Image"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '404':
          description: not_found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ImageInput"
  "/models":
    get:
      summary: Models list
      operationId: models
      description: Get a List of Models
      tags:
      - Models
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ModelQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Models"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/shop-commodities/{id}":
    parameters:
    - name: id
      in: path
      description: Shop Commodity ID
      schema:
        type: string
        format: uuid
      required: true
    delete:
      summary: Shop Commodity Destroy
      operationId: destroyShopCommodity
      tags:
      - ShopCommodities
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShopCommodity"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/shops/{shopId}/commodities":
    parameters:
    - name: shopId
      in: path
      schema:
        type: string
        format: uuid
      required: true
    get:
      summary: Shop Commodities list
      operationId: shopCommodities
      description: Get a List of Shop Commodities
      tags:
      - Shops
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - name: order
        in: query
        schema:
          "$ref": "#/components/schemas/ShopCommodityOrder"
        required: false
      - name: filters
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ShopCommodityQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShopCommodities"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/stations":
    get:
      summary: Stations list
      operationId: stations
      description: Get a List of Stations
      tags:
      - Stations
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 10
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/StationQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Stations"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
components:
  parameters:
    PageParameter:
      name: page
      in: query
      schema:
        type: string
        default: '1'
      required: false
    SortingParameter:
      name: s
      in: query
      schema:
        type: array
        items:
          type: string
      description: Sorting
      required: false
  schemas:
    BarChartStats:
      type: object
      properties:
        label:
          type: string
        count:
          type: integer
        tooltip:
          type: string
      additionalProperties: false
      required:
      - label
      - count
      - tooltip
      title: BarChartStats
    BaseList:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      title: BaseList
    Commodity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        type:
          "$ref": "#/components/schemas/CommodityTypeEnum"
        typeLabel:
          type: string
        availability:
          type: object
          properties:
            boughtAt:
              type: array
              items:
                "$ref": "#/components/schemas/ShopCommodity"
            soldAt:
              type: array
              items:
                "$ref": "#/components/schemas/ShopCommodity"
          additionalProperties: false
          required:
          - boughtAt
          - soldAt
        media:
          type: object
          properties:
            storeImage:
              "$ref": "#/components/schemas/MediaImage"
          additionalProperties: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        storeImage:
          type: string
          format: uri
          deprecated: true
        storeImageIsFallback:
          type: boolean
          format: uri
          deprecated: true
        storeImageLarge:
          type: string
          format: uri
          deprecated: true
        storeImageMedium:
          type: string
          format: uri
          deprecated: true
        storeImageSmall:
          type: string
          format: uri
          deprecated: true
      additionalProperties: false
      required:
      - id
      - name
      - slug
      - availability
      - media
      - createdAt
      - updatedAt
      title: Commodity
    Component:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        availability:
          type: object
          properties:
            boughtAt:
              type: array
              items:
                "$ref": "#/components/schemas/ShopCommodity"
            listedAt:
              type: array
              items:
                "$ref": "#/components/schemas/ShopCommodity"
            soldAt:
              type: array
              items:
                "$ref": "#/components/schemas/ShopCommodity"
          additionalProperties: false
          required:
          - boughtAt
          - listedAt
          - soldAt
        class:
          type: string
          nullable: true
        grade:
          type: string
          nullable: true
        itemClass:
          type: string
          nullable: true
        itemClassLabel:
          type: string
          nullable: true
        manufacturer:
          "$ref": "#/components/schemas/Manufacturer"
          nullable: true
        media:
          type: object
          properties:
            storeImage:
              "$ref": "#/components/schemas/MediaImage"
          additionalProperties: false
        size:
          type: string
          nullable: true
        trackingSignal:
          type: string
          nullable: true
        trackingSignalLabel:
          type: string
          nullable: true
        type:
          type: string
          nullable: true
        typeLabel:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        storeImage:
          type: string
          format: uri
          deprecated: true
        storeImageIsFallback:
          type: boolean
          deprecated: true
        storeImageLarge:
          type: string
          format: uri
          deprecated: true
        storeImageMedium:
          type: string
          format: uri
          deprecated: true
        storeImageSmall:
          type: string
          format: uri
          deprecated: true
      additionalProperties: false
      required:
      - id
      - name
      - slug
      - availability
      - media
      - createdAt
      - updatedAt
      title: Component
    Dock:
      type: object
      properties:
        name:
          type: string
        group:
          type: string
          nullable: true
        size:
          "$ref": "#/components/schemas/DockShipSizeEnum"
        sizeLabel:
          type: string
        type:
          "$ref": "#/components/schemas/DockTypeEnum"
        typeLabel:
          type: string
      additionalProperties: false
      required:
      - name
      - size
      - sizeLabel
      - type
      - typeLabel
      title: Dock
    DockCount:
