---
openapi: 3.0.3
info:
  title: FleetYards.net Command API
  version: v1
  license:
    name: GNU General Public License v3.0
    url: https://github.com/fleetyards/fleetyards/blob/main/LICENSE
  x-logo:
    url: https://fleetyards.net/docs/logo.png
    altText: FleetYards.net logo
servers:
- url: http://admin.fleetyards.test/api/v1
  description: Dev Server
- url: http://admin.fleetyards.test/api/v1
  description: Production Server
- url: https://admin.fleetyards.dev/api/v1
  description: Staging Server
security:
- SessionCookie: []
paths:
  "/images":
    post:
      summary: Image create
      operationId: createImage
      tags:
      - Images
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Image"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/ImageInputCreate"
    get:
      summary: Images list
      operationId: images
      description: Get a List of Images
      tags:
      - Images
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ImageQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Images"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/images/{id}":
    parameters:
    - name: id
      in: path
      schema:
        type: string
        format: uuid
      description: id
      required: true
    delete:
      summary: Image destroy
      operationId: destroyImage
      tags:
      - Images
      responses:
        '204':
          description: successful
        '404':
          description: not_found
        '401':
          description: unauthorized
    put:
      summary: Image update
      operationId: updateImage
      tags:
      - Images
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Image"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '404':
          description: not_found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ImageInput"
  "/item-prices":
    post:
      summary: Create new Item Price
      operationId: createItemPrice
      tags:
      - ItemPrices
      parameters: []
      responses:
        '201':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ItemPrice"
        '400':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidationError"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ItemPriceInput"
        required: true
    get:
      summary: Item Prices list
      operationId: itemPrices
      tags:
      - ItemPrices
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 25
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ItemPriceQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ItemPrices"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/item-prices/{id}":
    parameters:
    - name: id
      in: path
      schema:
        type: string
        format: uuid
      description: id
      required: true
    delete:
      summary: Item price destroy
      operationId: destroyItemPrice
      tags:
      - ItemPrices
      responses:
        '204':
          description: successful
        '404':
          description: not_found
        '401':
          description: unauthorized
    get:
      summary: Get Item Price
      operationId: itemPrice
      tags:
      - ItemPrices
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ItemPrice"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
    put:
      summary: Update Item Price
      operationId: updateItemPrice
      tags:
      - ItemPrices
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ItemPrice"
        '400':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidationError"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ItemPriceInput"
        required: true
  "/models":
    get:
      summary: Models list
      operationId: models
      tags:
      - Models
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ModelQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Models"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
components:
  parameters:
    PageParameter:
      name: page
      in: query
      schema:
        type: string
        default: '1'
      required: false
    SortingParameter:
      name: s
      in: query
      schema:
        type: array
        items:
          type: string
      description: Sorting
      required: false
  schemas:
    BarChartStats:
      type: object
      properties:
        label:
          type: string
        count:
          type: integer
        tooltip:
          type: string
      additionalProperties: false
      required:
      - label
      - count
      - tooltip
      title: BarChartStats
    BaseList:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      required:
      - items
      - meta
      title: BaseList
    Check:
      type: object
      properties:
        taken:
          type: boolean
      additionalProperties: false
      required:
      - taken
      title: Check
    Component:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        availability:
          type: object
          properties:
            boughtAt:
              type: array
              items:
                "$ref": "#/components/schemas/ItemPrice"
            soldAt:
              type: array
              items:
                "$ref": "#/components/schemas/ItemPrice"
          additionalProperties: false
          required:
          - boughtAt
          - soldAt
        class:
          type: string
        grade:
          type: string
        itemClass:
          type: string
        itemClassLabel:
          type: string
        itemType:
          type: string
        itemTypeLabel:
          type: string
        manufacturer:
          "$ref": "#/components/schemas/Manufacturer"
        media:
          type: object
          properties:
            storeImage:
              "$ref": "#/components/schemas/MediaImage"
          additionalProperties: false
        typeData:
          oneOf:
          - "$ref": "#/components/schemas/ComponentQuantumDrive"
        size:
          type: string
        trackingSignal:
          type: string
        trackingSignalLabel:
          type: string
        type:
          type: string
        typeLabel:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
      required:
      - id
      - name
      - slug
      - availability
      - media
      - createdAt
      - updatedAt
      title: Component
    ComponentQuantumDrive:
      type: object
      properties:
        fuelRate:
          type: number
        jumpRange:
          type: number
        standardJump:
          "$ref": "#/components/schemas/ComponentQuantumDriveJump"
        splineJump:
          "$ref": "#/components/schemas/ComponentQuantumDriveJump"
      additionalProperties: false
      required:
      - fuelRate
      - jumpRange
      - standardJump
      - splineJump
      title: ComponentQuantumDrive
    ComponentQuantumDriveJump:
      type: object
      properties:
        speed:
          type: number
        stage1AccelerationRate:
          type: number
        stage2AccelerationRate:
          type: number
        spoolUpTime:
          type: number
        cooldown:
          type: number
      additionalProperties: false
      required:
      - speed
      - stage1AccelerationRate
      - stage2AccelerationRate
      - spoolUpTime
      - cooldown
      title: ComponentQuantumDriveJump
    Components:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            "$ref": "#/components/schemas/Component"
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      required:
      - items
      - meta
      title: Components
    DockCount:
      type: object
      properties:
        count:
          type: integer
        size:
          type: string
        type:
          type: string
        typeLabel:
          type: string
      additionalProperties: false
      required:
      - size
      - count
      - type
      - typeLabel
      title: DockCount
    BoughtViaEnum:
      type: string
      enum:
      - pledge_store
      - ingame
      title: BoughtViaEnum
    ComponentClassEnum:
      type: string
      enum:
      - RSIModular
      - RSIWeapon
      - RSIAvionic
      - RSIPropulsion
      - RSIThruster
      title: ComponentClassEnum
    DockShipSizeEnum:
      type: string
      enum:
      - extra_extra_small
      - extra_small
      - small
      - medium
      - large
      - extra_large
      - capital
      title: DockShipSizeEnum
    DockTypeEnum:
      type: string
      enum:
      - vehiclepad
      - garage
      - landingpad
      - dockingport
      - hangar
      title: DockTypeEnum
    FleetMembershipRoleEnum:
      type: string
      enum:
      - admin
      - officer
      - member
      title: FleetMembershipRoleEnum
    FleetMembershipShipsFilterEnum:
      type: string
      enum:
      - all
      - hangar_group
      - hide
      title: FleetMembershipShipsFilterEnum
    FleetMembershipStatusEnum:
      type: string
      enum:
      - created
      - invited
      - requested
      - accepted
      - declined
      title: FleetMembershipStatusEnum
    GalleryTypeEnum:
      type: string
      enum:
      - Model
      - Station
      - Album
      title: GalleryTypeEnum
    ItemPriceItemTypeEnum:
      type: string
      enum:
      - Model
      - ModelModule
      - ModelPaint
      - Component
      title: ItemPriceItemTypeEnum
    ItemPriceTimeRangeEnum:
      type: string
      enum:
      - 1-day
      - 3-days
      - 7-days
      - 30-days
      title: ItemPriceTimeRangeEnum
    ItemPriceTypeEnum:
      type: string
      enum:
      - buy
      - sell
      - rental
      title: ItemPriceTypeEnum
    ModelHardpointCategoryEnum:
      type: string
      enum:
      - main
      - retro
      - vtol
      - fixed
      - gimbal
      - joint
      - manned_turret
      - remote_turret
      - missile_turret
      - missile_rack
      - qed
      - emp
      title: ModelHardpointCategoryEnum
    ModelHardpointGroupEnum:
      type: string
      enum:
      - avionic
      - system
      - propulsion
      - thruster
      - weapon
      title: ModelHardpointGroupEnum
    ModelHardpointSizeEnum:
      type: string
      enum:
      - vehicle
      - one
      - two
      - three
      - four
      - five
      - six
      - seven
      - eight
      - nine
      - ten
      - eleven
      - twelve
      - snub
      - small
      - medium
      - large
      - capital
      - tbd
      title: ModelHardpointSizeEnum
    ModelHardpointSourceEnum:
      type: string
      enum:
      - ship_matrix
      - game_files
      title: ModelHardpointSourceEnum
    ModelHardpointSubCategoryEnum:
      type: string
      enum:
      - retro_thrusters
      - vtol_thrusters
      - manned_turrets
      - remote_turrets
      - missile_turret
      title: ModelHardpointSubCategoryEnum
    ModelHardpointTypeEnum:
      type: string
      enum:
      - radar
      - computers
      - fuel_intakes
      - fuel_tanks
      - jump_modules
      - quantum_fuel_tanks
      - utility_items
      - power_plants
      - coolers
      - shield_generators
      - quantum_drives
      - main_thrusters
      - maneuvering_thrusters
      - weapons
      - turrets
      - missiles
      - qed
      - emp
      title: ModelHardpointTypeEnum
    ModelProductionStatusEnum:
      type: string
      enum:
      - in-concept
      - in-production
      - flight-ready
      title: ModelProductionStatusEnum
    OrderDirectionEnum:
      type: string
      enum:
      - asc
      - desc
      title: OrderDirectionEnum
    RsiHangarItemKindEnum:
      type: string
      enum:
      - ship
      - component
      - upgrade
      - skin
      title: RsiHangarItemKindEnum
    SearchResultTypeEnum:
      type: string
      enum:
      - Model
      - Component
      title: SearchResultTypeEnum
    VideoTypeEnum:
      type: string
      enum:
      - youtube
      title: VideoTypeEnum
    FieldError:
      type: object
      properties:
        attribute:
          type: string
        messages:
          type: array
          items:
            "$ref": "#/components/schemas/StandardError"
      additionalProperties: false
      required:
      - attribute
      - messages
      title: FieldError
    FilterOption:
      type: object
      properties:
        category:
          type: string
        icon:
          type: string
        name:
          type: string
          deprecated: true
        label:
          type: string
        value:
          type: string
      additionalProperties: false
      required:
      - label
      - value
      title: FilterOption
    Gallery:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        name:
          type: string
        slug:
          type: string
      additionalProperties: false
      required:
      - id
      - type
      - name
      - slug
      title: Gallery
    CheckInput:
      type: object
      properties:
        value:
          type: string
      additionalProperties: false
      title: CheckInput
    Manufacturer:
      type: object
      properties:
        name:
          type: string
        slug:
          type: string
        code:
          type: string
        logo:
          type: string
        longName:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
      required:
      - name
      - slug
      - createdAt
      - updatedAt
      title: Manufacturer
    MediaImage:
      type: object
      properties:
        large:
          type: string
          format: uri
        medium:
          type: string
          format: uri
        small:
          type: string
          format: uri
        source:
          type: string
          format: uri
      additionalProperties: false
      required:
      - source
      - small
      - medium
      - large
      title: MediaImage
    Meta:
      type: object
      properties:
        pagination:
          "$ref": "#/components/schemas/Pagination"
      additionalProperties: false
      title: Meta
    Pagination:
      type: object
      properties:
        currentPage:
          type: integer
        totalPages:
          type: integer
        defaultPerPage:
          type: integer
        maxPerPage:
          type: integer
        perPageSteps:
          type: array
          items:
            oneOf:
            - type: string
            - type: integer
      additionalProperties: false
      required:
      - currentPage
      - totalPages
      title: Pagination
    PieChartStats:
      type: object
      properties:
        name:
          type: string
        "y":
          type: integer
        selected:
          type: boolean
        sliced:
          type: boolean
      additionalProperties: false
      required:
      - name
      - "y"
      - selected
      - sliced
      title: PieChartStats
    ScDataVersion:
      type: object
      properties:
        version:
          type: string
      additionalProperties: false
      required:
      - version
      title: ScDataVersion
    Session:
      type: object
      properties:
        pagination:
          "$ref": "#/components/schemas/Pagination"
      additionalProperties: false
      title: Session
    FleetMembershipSortEnum:
      type: string
      enum:
      - user_rsi_handle asc
      - user_rsi_handle desc
      - user_username asc
      - user_username desc
      - created_at asc
      - created_at desc
      - accepted_at asc
      - accepted_at desc
      title: FleetMembershipSortEnum
    FleetVehicleSortEnum:
      type: string
      enum:
      - model_name asc
      - model_name desc
      - created_at asc
      - created_at desc
      - updated_at asc
      - updated_at desc
      title: FleetVehicleSortEnum
    ModelSortEnum:
      type: string
      enum:
      - name asc
      - name desc
      - created_at asc
      - created_at desc
      title: ModelSortEnum
    RoadmapItemSortEnum:
      type: string
      enum:
      - name asc
      - name desc
      - rsi_category_id asc
      - rsi_category_id desc
      title: RoadmapItemSortEnum
    VehicleSortEnum:
      type: string
      enum:
      - flagship desc
      - flagship asc
      - name asc
      - name desc
      - model_name asc
      - model_name desc
      - created_at asc
      - created_at desc
      - updated_at asc
      - updated_at desc
      title: VehicleSortEnum
    StandardError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      additionalProperties: false
      required:
      - code
      - message
      title: StandardError
    StandardMessage:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      additionalProperties: false
      required:
      - code
      - message
      title: StandardMessage
    ValidationError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        errors:
          type: array
          items:
            "$ref": "#/components/schemas/FieldError"
      additionalProperties: false
      required:
      - code
      - message
      title: ValidationError
    Version:
      type: object
      properties:
        version:
          type: string
        codename:
          type: string
      additionalProperties: false
      required:
      - version
      - codename
      title: Version
    ViewImage:
      type: object
      properties:
        source:
          type: string
          format: uri
        small:
          type: string
          format: uri
        medium:
          type: string
          format: uri
        large:
          type: string
          format: uri
        xlarge:
          type: string
          format: uri
        width:
          type: integer
        height:
          type: integer
      additionalProperties: false
      required:
      - source
      - small
      - medium
      - large
      - xlarge
      - width
      - height
      title: ViewImage
    Image:
      type: object
      properties:
        id:
          type: string
          format: uuid
        background:
          type: boolean
        bigUrl:
          type: string
          format: uri
        caption:
          type: string
        name:
          type: string
        smallUrl:
          type: string
          format: uri
        type:
          type: string
        url:
          type: string
          format: uri
        width:
          type: number
        height:
          type: number
        gallery:
          "$ref": "#/components/schemas/Gallery"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        size:
          type: number
        enabled:
          type: boolean
        global:
          type: boolean
      additionalProperties: false
      required:
      - id
      - name
      - url
      - type
      - background
      - smallUrl
      - bigUrl
      - createdAt
      - updatedAt
      - enabled
      - global
      title: Image
    Images:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            "$ref": "#/components/schemas/Image"
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      required:
      - items
      - meta
      title: Images
    ImageInput:
      type: object
      properties:
        caption:
          type: string
        enabled:
          type: boolean
        global:
          type: boolean
        background:
          type: boolean
        galleryId:
          type: string
          format: uuid
        galleryType:
          "$ref": "#/components/schemas/GalleryTypeEnum"
      additionalProperties: false
      title: ImageInput
    ImageInputCreate:
      type: object
      properties:
        caption:
          type: string
        enabled:
          type: boolean
        global:
          type: boolean
        background:
          type: boolean
        galleryId:
          type: string
          format: uuid
        galleryType:
          "$ref": "#/components/schemas/GalleryTypeEnum"
        file:
          type: string
      additionalProperties: false
      title: ImageInputCreate
    ItemPriceInput:
      type: object
      properties:
        itemId:
          type: string
          format: uuid
        itemType:
          "$ref": "#/components/schemas/ItemPriceItemTypeEnum"
        price:
          type: number
        priceType:
          "$ref": "#/components/schemas/ItemPriceTypeEnum"
        location:
          type: string
        locationUrl:
          type: string
          format: uri
      additionalProperties: false
      title: ItemPriceInput
    ItemPrice:
      type: object
      properties:
        id:
          type: string
          format: uuid
        price:
          type: number
        timeRange:
          "$ref": "#/components/schemas/ItemPriceTimeRangeEnum"
        priceType:
          "$ref": "#/components/schemas/ItemPriceTypeEnum"
        itemId:
          type: string
          format: uuid
        itemType:
          "$ref": "#/components/schemas/ItemPriceItemTypeEnum"
        location:
          type: string
        locationUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
      required:
      - id
      - price
      - priceType
      - itemId
      - itemType
      - location
      - createdAt
      - updatedAt
      title: ItemPrice
    ItemPrices:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            "$ref": "#/components/schemas/ItemPrice"
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      required:
      - items
      - meta
      title: ItemPrices
    ModelLoaner:
      type: object
