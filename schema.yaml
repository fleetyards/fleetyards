      operationId: get-filters-models-production-states
      description: All Models Production State Filters
  /users/auth-tokens:
    get:
      summary: Auth Tokens Index
      tags:
        - Security
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenList'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      description: List of AuthTokens
      operationId: get-users-auth-tokens
      security:
        - authToken: []
        - sessionCookie: []
    post:
      summary: Create AuthToken
      tags:
        - Security
      description: Create a new AuthToken
      operationId: create-users-auth-tokens
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenCreate'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTokenInput'
      security:
        - authToken: []
        - sessionCookie: []
  '/users/auth-tokens/{id}':
    delete:
      summary: Delete AuthToken
      tags:
        - Security
      description: Delete an AuthToken
      operationId: delete-users-auth-tokens
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - authToken: []
        - sessionCookie: []
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: Auth Token ID
