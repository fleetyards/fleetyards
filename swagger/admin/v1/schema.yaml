---
openapi: 3.0.3
info:
  title: FleetYards.net Command API
  version: v1
  license:
    name: GNU General Public License v3.0
    url: https://github.com/fleetyards/fleetyards/blob/main/LICENSE
  x-logo:
    url: https://fleetyards.net/docs/logo.png
    altText: FleetYards.net logo
servers:
- url: http://admin.fleetyards.test/api/v1
  description: Dev Server
- url: http://admin.fleetyards.test/api/v1
  description: Production Server
- url: https://admin.fleetyards.dev/api/v1
  description: Staging Server
security:
- SessionCookie: []
paths:
  "/commodities":
    get:
      summary: Commodities list
      operationId: commodities
      description: Get a List of Commodities
      tags:
      - Commotities
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/CommodityQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Commodities"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/components/item_type_filters":
    get:
      summary: Component Item Type Filters
      operationId: itemTypes
      description: Get a list of Component Item Types
      tags:
      - ComponentsFilters
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/FilterOption"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/images":
    post:
      summary: Image create
      operationId: createImage
      description: Create a new Image
      tags:
      - Images
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Image"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/ImageInputCreate"
    get:
      summary: Images list
      operationId: images
      description: Get a List of Images
      tags:
      - Images
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ImageQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Images"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/images/{id}":
    parameters:
    - name: id
      in: path
      schema:
        type: string
        format: uuid
      description: id
      required: true
    delete:
      summary: Image destroy
      operationId: destroy
      tags:
      - Images
      responses:
        '200':
          description: successful
        '401':
          description: unauthorized
        '404':
          description: not_found
    put:
      summary: Image update
      operationId: updateImage
      tags:
      - Images
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Image"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '404':
          description: not_found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ImageInput"
  "/models":
    get:
      summary: Models list
      operationId: models
      description: Get a List of Models
      tags:
      - Models
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ModelQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Models"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/shop-commodities/{id}":
    parameters:
    - name: id
      in: path
      description: Shop Commodity ID
      schema:
        type: string
        format: uuid
      required: true
    delete:
      summary: Shop Commodity Destroy
      operationId: destroyShopCommodity
      tags:
      - ShopCommodities
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShopCommodityMinimal"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/shops/{shopId}/commodities":
    get:
      summary: Shop Commodities list
      operationId: shopCommodities
      description: Get a List of Shop Commodities
      tags:
      - Shops
      parameters:
      - name: shopId
        in: path
        schema:
          type: string
          format: uuid
        required: true
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 30
        required: false
      - name: order
        in: query
        schema:
          "$ref": "#/components/schemas/ShopCommodityOrder"
        required: false
      - name: filters
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/ShopCommodityQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ShopCommodities"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
  "/stations":
    get:
      summary: Stations list
      operationId: stations
      description: Get a List of Stations
      tags:
      - Stations
      parameters:
      - "$ref": "#/components/parameters/PageParameter"
      - name: perPage
        in: query
        schema:
          type: string
          default: 10
        required: false
      - "$ref": "#/components/parameters/SortingParameter"
      - name: q
        in: query
        schema:
          type: object
          "$ref": "#/components/schemas/StationQuery"
        style: deepObject
        explode: true
        required: false
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Stations"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StandardError"
components:
  parameters:
    PageParameter:
      name: page
      in: query
      schema:
        type: string
        default: '1'
      required: false
    SortingParameter:
      name: s
      in: query
      schema:
        type: array
        items:
          type: string
      description: Sorting
      required: false
  schemas:
    BarChartStats:
      type: object
      properties:
        label:
          type: string
        count:
          type: integer
        tooltip:
          type: string
      additionalProperties: false
      required:
      - label
      - count
      - tooltip
      title: BarChartStats
    BaseList:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      title: BaseList
    CommodityTypeEnum:
      type: string
      enum:
      - gas
      - metal
      - mineral
      - non_metals
      - agricultural_supply
      - food
      - medical_supply
      - processed_goods
      - waste
      - scrap
      - vice
      - harvestable
      - consumer_goods
      title: CommodityTypeEnum
    ComponentClassEnum:
      type: string
      enum:
      - RSIModular
      - RSIWeapon
      - RSIAvionic
      - RSIPropulsion
      - RSIThruster
      title: ComponentClassEnum
    EquipmentTypeEnum:
      type: string
      enum:
      - undersuit
      - armor
      - weapon
      - tool
      - clothing
      - medical
      - weapon_attachment
      - hacking_tool
      title: EquipmentTypeEnum
    ModelClassificationEnum:
      type: string
      enum: []
      title: ModelClassificationEnum
    OrderDirectionEnum:
      type: string
      enum:
      - asc
      - desc
      title: OrderDirectionEnum
    ShopCommodityCategoryEnum:
      type: string
      enum:
      - model
      - equipment
      - commodity
      - component
      - modelmodule
      - modelpaint
      title: ShopCommodityCategoryEnum
    ShopCommodityItemTypeEnum:
      type: string
      enum:
      - Model
      - Equipment
      - Commodity
      - Component
      - ModelModule
      - ModelPaint
      title: ShopCommodityItemTypeEnum
    ShopTypeEnum:
      type: string
      enum:
      - clothing
      - armor
      - weapons
      - components
      - armor_and_weapons
      - superstore
      - ships
      - admin
      - bar
      - hospital
      - salvage
      - resources
      - rental
      - computers
      - blackmarket
      - mining_equipment
      - equipment
      - courier
      - refinery
      - pharmacy
      - cargo
      - souvenirs
      - kiosk
      - ship_customizations
      title: ShopTypeEnum
    FieldError:
      type: object
      properties:
        attribute:
          type: string
        messages:
          type: array
          items:
            "$ref": "#/components/schemas/StandardError"
      additionalProperties: false
      required:
      - attribute
      - messages
      title: FieldError
    FilterOption:
      type: object
      properties:
        category:
          type: string
        icon:
          type: string
          nullable: true
        name:
          type: string
          deprecated: true
        label:
          type: string
        value:
          type: string
      additionalProperties: false
      required:
      - name
      - value
      - category
      title: FilterOption
    Gallery:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        name:
          type: string
        slug:
          type: string
      additionalProperties: false
      required:
      - id
      - type
      - name
      - slug
      title: Gallery
    MediaImage:
      type: object
      properties:
        large:
          type: string
          format: uri
        medium:
          type: string
          format: uri
        small:
          type: string
          format: uri
        source:
          type: string
          format: uri
      additionalProperties: false
      nullable: true
      required:
      - source
      - small
      - medium
      - large
      title: MediaImage
    Meta:
      type: object
      properties:
        pagination:
          "$ref": "#/components/schemas/Pagination"
      additionalProperties: false
      title: Meta
    Pagination:
      type: object
      properties:
        currentPage:
          type: integer
        totalPages:
          type: integer
        defaultPerPage:
          type: integer
        maxPerPage:
          type: integer
        perPageSteps:
          type: array
          items:
            oneOf:
            - type: string
            - type: integer
      additionalProperties: false
      required:
      - currentPage
      - totalPages
      title: Pagination
    PieChartStats:
      type: object
      properties:
        name:
          type: string
        "y":
          type: integer
        selected:
          type: boolean
        sliced:
          type: boolean
      additionalProperties: false
      required:
      - name
      - "y"
      - selected
      - sliced
      title: PieChartStats
    ScDataVersion:
      type: object
      properties:
        version:
          type: string
      additionalProperties: false
      required:
      - version
      title: ScDataVersion
    Session:
      type: object
      properties:
        pagination:
          "$ref": "#/components/schemas/Pagination"
      additionalProperties: false
      title: Session
    StandardError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      additionalProperties: false
      required:
      - code
      - message
      title: StandardError
    StandardMessage:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      additionalProperties: false
      required:
      - code
      - message
      title: StandardMessage
    ValidationError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        errors:
          type: array
          items:
            "$ref": "#/components/schemas/FieldError"
      additionalProperties: false
      required:
      - code
      - message
      title: ValidationError
    Version:
      type: object
      properties:
        version:
          type: string
        codename:
          type: string
      additionalProperties: false
      required:
      - version
      - codename
      title: Version
    ViewImage:
      type: object
      properties:
        source:
          type: string
          format: uri
        small:
          type: string
          format: uri
        medium:
          type: string
          format: uri
        large:
          type: string
          format: uri
        xlarge:
          type: string
          format: uri
        width:
          type: integer
        height:
          type: integer
      additionalProperties: false
      nullable: true
      required:
      - source
      - small
      - medium
      - large
      - xlarge
      - width
      - height
      title: ViewImage
    CelestialObject:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        designation:
          type: string
        media:
          type: object
          properties:
            storeImage:
              "$ref": "#/components/schemas/MediaImage"
          additionalProperties: false
        storeImage:
          type: string
          format: url
          deprecated: true
        storeImageLarge:
          type: string
          deprecated: true
        storeImageMedium:
          type: string
          deprecated: true
        storeImageSmall:
          type: string
          deprecated: true
        description:
          type: string
          nullable: true
        type:
          type: string
          nullable: true
        habitable:
          type: boolean
          nullable: true
        fairchanceact:
          type: boolean
          nullable: true
        subType:
          type: string
          nullable: true
        size:
          type: string
          nullable: true
        danger:
          type: integer
          nullable: true
        economy:
          type: integer
          nullable: true
        population:
          type: integer
          nullable: true
        locationLabel:
          type: string
          nullable: true
        starsystem:
          "$ref": "#/components/schemas/Starsystem"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
      required:
      - id
      - name
      - slug
      - designation
      - media
      - createdAt
      - updatedAt
      title: CelestialObject
    Commodities:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            "$ref": "#/components/schemas/CommodityMinimal"
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      required:
      - items
      title: Commodities
    Commodity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        availability:
          type: object
          properties:
            boughtAt:
              type: array
              items:
                "$ref": "#/components/schemas/ShopCommodity"
            soldAt:
              type: array
              items:
                "$ref": "#/components/schemas/ShopCommodity"
          required:
          - boughtAt
          - soldAt
        type:
          type: string
          nullable: true
        typeLabel:
          type: string
          nullable: true
        media:
          type: object
          properties:
            storeImage:
              "$ref": "#/components/schemas/MediaImage"
      additionalProperties: false
      required:
      - id
      - name
      - slug
      - availability
      title: Commodity
    CommodityMinimal:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        availability:
