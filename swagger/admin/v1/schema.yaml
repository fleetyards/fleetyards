components:
  parameters:
    PageParameter:
      name: page
      in: query
      schema:
        type: string
        default: '1'
      required: false
    SortingParameter:
      name: s
      in: query
      schema:
        type: array
        items:
          type: string
      description: Sorting
      required: false
  schemas:
    BarChartStats:
      type: object
      properties:
        label:
          type: string
        count:
          type: integer
        tooltip:
          type: string
      additionalProperties: false
      required:
      - label
      - count
      - tooltip
      title: BarChartStats
    BaseList:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      required:
      - items
      - meta
      title: BaseList
    Check:
      type: object
      properties:
        taken:
          type: boolean
      additionalProperties: false
      required:
      - taken
      title: Check
    Component:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        availability:
          type: object
          properties:
            boughtAt:
              type: array
              items:
                "$ref": "#/components/schemas/ItemPrice"
            soldAt:
              type: array
              items:
                "$ref": "#/components/schemas/ItemPrice"
          additionalProperties: false
          required:
          - boughtAt
          - soldAt
        class:
          type: string
        grade:
          type: string
        itemClass:
          type: string
        itemClassLabel:
          type: string
        itemType:
          type: string
        itemTypeLabel:
          type: string
        manufacturer:
          "$ref": "#/components/schemas/Manufacturer"
        media:
          type: object
          properties:
            storeImage:
              "$ref": "#/components/schemas/MediaImage"
          additionalProperties: false
        typeData:
          oneOf:
          - "$ref": "#/components/schemas/ComponentQuantumDrive"
        size:
          type: string
        trackingSignal:
          type: string
        trackingSignalLabel:
          type: string
        type:
          type: string
        typeLabel:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      additionalProperties: false
      required:
      - id
      - name
      - slug
      - availability
      - media
      - createdAt
      - updatedAt
      title: Component
    ComponentQuantumDrive:
      type: object
      properties:
        fuelRate:
          type: number
        jumpRange:
          type: number
        standardJump:
          "$ref": "#/components/schemas/ComponentQuantumDriveJump"
        splineJump:
          "$ref": "#/components/schemas/ComponentQuantumDriveJump"
      additionalProperties: false
      required:
      - fuelRate
      - jumpRange
      - standardJump
      - splineJump
      title: ComponentQuantumDrive
    ComponentQuantumDriveJump:
      type: object
      properties:
        speed:
          type: number
        stage1AccelerationRate:
          type: number
        stage2AccelerationRate:
          type: number
        spoolUpTime:
          type: number
        cooldown:
          type: number
      additionalProperties: false
      required:
      - speed
      - stage1AccelerationRate
      - stage2AccelerationRate
      - spoolUpTime
      - cooldown
      title: ComponentQuantumDriveJump
    Components:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            "$ref": "#/components/schemas/Component"
        meta:
          "$ref": "#/components/schemas/Meta"
      additionalProperties: false
      required:
      - items
      - meta
      title: Components
    DockCount:
      type: object
      properties:
        count:
          type: integer
        size:
          type: string
        type:
          type: string
        typeLabel:
          type: string
      additionalProperties: false
      required:
      - size
      - count
      - type
      - typeLabel
      title: DockCount
    BoughtViaEnum:
      type: string
      enum:
      - pledge_store
      - ingame
      title: BoughtViaEnum
    ComponentClassEnum:
      type: string
      enum:
      - RSIModular
      - RSIWeapon
      - RSIAvionic
      - RSIPropulsion
      - RSIThruster
      title: ComponentClassEnum
    DockShipSizeEnum:
      type: string
      enum:
      - extra_extra_small
      - extra_small
      - small
      - medium
      - large
      - extra_large
      - capital
      title: DockShipSizeEnum
    DockTypeEnum:
      type: string
      enum:
      - vehiclepad
      - garage
      - landingpad
      - dockingport
      - hangar
      title: DockTypeEnum
    FleetMembershipRoleEnum:
      type: string
      enum:
      - admin
      - officer
      - member
      title: FleetMembershipRoleEnum
    FleetMembershipShipsFilterEnum:
      type: string
      enum:
      - all
      - hangar_group
      - hide
      title: FleetMembershipShipsFilterEnum
    FleetMembershipStatusEnum:
      type: string
      enum:
      - created
      - invited
      - requested
      - accepted
      - declined
      title: FleetMembershipStatusEnum
    GalleryTypeEnum:
      type: string
      enum:
      - Model
      - Station
      - Album
      title: GalleryTypeEnum
    ImportStatusEnum:
      type: string
      enum:
      - created
      - started
      - finished
      - failed
      title: ImportStatusEnum
    ImportTypeEnum:
      type: string
      enum:
      - "::Imports::ModelImport"
      - "::Imports::ModelsImport"
      - "::Imports::ScDataImport"
      - "::Imports::ScDataShipImport"
      - "::Imports::HangarSync"
      - "::Imports::HangarImport"
      title: ImportTypeEnum
    ItemPriceItemTypeEnum:
      type: string
      enum:
      - Model
      - ModelModule
      - ModelPaint
      - Component
      title: ItemPriceItemTypeEnum
    ItemPriceTimeRangeEnum:
      type: string
      enum:
      - 1-day
      - 3-days
      - 7-days
      - 30-days
      title: ItemPriceTimeRangeEnum
    ItemPriceTypeEnum:
      type: string
      enum:
      - buy
      - sell
      - rental
      title: ItemPriceTypeEnum
    ModelHardpointCategoryEnum:
      type: string
      enum:
      - main
      - retro
      - vtol
      - fixed
      - gimbal
      - joint
      - manned_turret
      - remote_turret
      - missile_turret
      - missile_rack
      - qed
      - emp
      title: ModelHardpointCategoryEnum
    ModelHardpointGroupEnum:
      type: string
      enum:
      - avionic
      - system
      - propulsion
      - thruster
      - weapon
      title: ModelHardpointGroupEnum
    ModelHardpointSizeEnum:
      type: string
      enum:
      - vehicle
      - one
      - two
      - three
      - four
      - five
      - six
      - seven
      - eight
      - nine
      - ten
      - eleven
      - twelve
      - snub
      - small
      - medium
      - large
      - capital
      - tbd
      title: ModelHardpointSizeEnum
    ModelHardpointSourceEnum:
      type: string
      enum:
      - ship_matrix
      - game_files
      title: ModelHardpointSourceEnum
    ModelHardpointSubCategoryEnum:
      type: string
      enum:
      - retro_thrusters
      - vtol_thrusters
      - manned_turrets
      - remote_turrets
      - missile_turret
      title: ModelHardpointSubCategoryEnum
    ModelHardpointTypeEnum:
      type: string
      enum:
      - radar
      - computers
      - fuel_intakes
      - fuel_tanks
      - jump_modules
      - quantum_fuel_tanks
      - power_plants
      - coolers
      - shield_generators
      - quantum_drives
      - main_thrusters
      - maneuvering_thrusters
      - weapons
      - turrets
      - missiles
      - qed
      - emp
      - utility_items
